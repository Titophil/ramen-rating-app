<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="./index.css">
</head>
<body>
    <h3>Ramen Ratar</h3>
    <div id="ramen-menu"></div>
    <div id = "ramen-detail">
        <img class = "detail-image">
        <h2 class = "name"></h2>
        <h3 class ="restaurant"></h3>
        <p class = "rating"></p>
        <p class = "comment"></p>
    </div>
    <form id = "new-ramen">
        <input type = "text" id = "name" placeholder ="Ramen Name" required>
        <input type = "text" id = "restaurant" placeholder="Restaurant" required>
        <input type = "url" id = "image" placeholder="Image URL" required>
        <input type = "number" id = "rating" min = "0" max = "5" step = "0.1" placeholder="Rating" required>
        <textarea id = "comment" placeholder="Comment" required></textarea>
        <button type = "submit">Add Ramen</button>
    </form>
</body>
<script type = "text/javascript" src = "index.js"></script>
</html>
